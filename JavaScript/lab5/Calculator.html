<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

    <head>

        <style>
            .width {
                width: 55px;
            }

            table {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #td {
                font-family: comic sans ms;
                text-align: center;
                color: white;
                background-color: gray;
                font-size: 9pt;
            }

            #ans {
                width: 100px;
                text-align: right;
            }

            form {
                margin-top: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                border: 1px solid black;
                height: 200px;
                background-color: #ca8d8d;
            }

            form div {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                margin: 10px;
            }

            form div label {
                background-color: #e8e8e8;
                width: 100px;
                text-align: center;
            }

            .button {
                display: flex;
                flex-direction: row;
                align-items: space-around;
            }

            .button input {
                width: 100px;
                margin: 10px;
            }

            input[type="submit"] {
                background-color: greenyellow;
            }

            input[type="reset"] {
                background-color: rgb(255, 136, 136);
            }

            input[type="submit"]:hover {
                background-color: green;
                color: white;
                cursor: pointer;
            }

            input[type="reset"]:hover {
                background-color: red;
                color: white;
                cursor: pointer;
            }

            label:hover {
                font-weight: bold;
                cursor: pointer;
                background-color: #646363;
                color: white;
            }

            .nameValidate::after,
            .ageValidate::after,
            .emailValidate::after {
                content: "";
                color: red;
                font-size: 10px;
                margin-left: 10px;
                width: 200px;
                display: inline-block;
            }

            .nameValidate::after {
                content: "Name must be at least 3 characters";
            }

            .ageValidate::after {
                content: "Age must be greater than 18 and less than 65";
            }

            .emailValidate::after {
                content: "Email must be valid";
            }

            .tableResult {
                margin-top: 50px;
                border: 1px solid black;
                width: 500px;
                text-align: center;
                border-collapse: collapse;
                flex-direction: column;
            }

            .tableResult thead {
                display: flex;
                background-color: #e8e8e8;
                text-align: space-around;
                justify-content: space-around;
            }

            .tableResult thead th {
                border: 1px solid black;
                padding: 10px;
            }

            .tableResult tbody tr {
                display: flex;
                justify-content: space-around;
                border: 1px solid black;
            }

            .tableResult tbody td {
                border: 1px solid black;
                padding: 10px;
            }
        </style>

    <body>
        <table border="7">
            <tr>
                <td colspan="4" id="td"> JavaScript Calculator </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input id="Answer" type="text" id="ans">
                </td>
                <td>
                    <input type="button" class="width" value="=" onclick="EnterEqual()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="1" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="2" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="3" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="+" onclick="EnterOperator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="4" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="5" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="6" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="-" onclick="EnterOperator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="7" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="8" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="9" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="*" onclick="EnterOperator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="C" onclick="EnterClear()">
                </td>
                <td>
                    <input type="button" class="width" value="0" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="." onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="/" onclick="EnterOperator(this.value)">
                </td>
            </tr>
        </table>



        <!--  Task Two -->
        <form>
            <div>
                <label for="name"> Name :</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" oninput="validateName()">
            </div>

            <div>
                <label for="age"> Age :</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" oninput="validateAge()">
            </div>

            <div>
                <label for="email"> email :</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" oninput="validateEmail()">
            </div>

            <div class="button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset" onclick="resetForm()">
            </div>



        </form>

        <!-- table tow show data  -->
        <table class="tableResult">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
