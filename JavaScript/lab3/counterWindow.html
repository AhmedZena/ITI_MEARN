<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter Window </title>
    </head>

    <body>

        <script>
            let counter = window.counter || 10;
            let counterToHtml = document.createElement( "p" );
            counterToHtml.innerHTML = counter;
            document.body.appendChild( counterToHtml );

            setInterval( function () {
                counter--;
                counterToHtml.innerHTML = counter;
                if ( counter === 0 ) {
                    window.close();
                }
            }, 1000 );
        </script>
    </body>

</html>
