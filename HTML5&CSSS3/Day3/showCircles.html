        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <button onclick="interval()">Click</button>
        <br>
        <canvas id="myCanvas" width="900" height="1000" style="border:1px solid #000000;"></canvas>

        <script>
            // circles creagted randomly when the button is clicked but when change color it not affect till i click the button again

            const canvas = document.getElementById( "myCanvas" );
            const ctx = canvas.getContext( "2d" );
            //let color = document.getElementById( "favcolor" ).value;
            var interv;
            function interval() {
                color = document.getElementById( "favcolor" ).value;
                ctx.clearRect( 0, 0, canvas.width, canvas.height );
                clearInterval( interv );
                interv = setInterval( function () {
                    ctx.beginPath();
                    ctx.arc( Math.floor( Math.random() * 900 ), Math.floor( Math.random() * 1000 ), 50, 0, 2 * Math.PI );
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.stroke();
                }, 1000 );
            }









        </script>
