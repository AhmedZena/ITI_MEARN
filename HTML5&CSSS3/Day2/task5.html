            .container {
                display: flex;

            .box {
                width: 300px;
                height: 300px;
                background-color: #fff;
                border-radius: 25px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                transition: all 0.5s ease;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 0 auto;
                margin-top: 100px;
            }

            .box:hover {
                background-color: #000;
                color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                width: 350px;
                height: 350px;
            }

            .box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 25px;
            }

            .box:hover img {
                transform: scale(1.2);
            }
        </style>
    </head>
