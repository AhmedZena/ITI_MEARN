<!-- 1.	Create a webpage with a heading and a Font Awesome icon of your choice next to the heading. Apply a CSS transition to the icon so that it rotates 360 degrees when hovered over. -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heading and Font Awesome Icon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


        <style>
            h1 {
                font-size: 50px;
                text-align: center;
            }

            i {
                font-size: 50px;
                color: red;
                transition: transform 2s;
            }

            i:hover {
                transform: rotate(360deg);
            }
        </style>
        <link rel="stylesheet" href="style.css">

    </head>

        </nav>

        <div>
            <h1>This is icon for circle <i class="fas fa-circle-notch"></i></h1>
